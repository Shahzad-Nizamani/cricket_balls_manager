<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balls Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='management_design.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="section-title">Current ball dues:</h2>
        
        {% if names %}
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Balls due</th>
                        <th>Total amount</th>
                        <th>Time added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(names|length) %}
                    <tr>
                        <td class="name-cell">{{ names[i] }}</td>
                        <td><span class="balls-count">{{ balls[i] }}</span></td>
                        <td class="amount">RS.{{ amounts[i] }}</td>
                        <td class="time">{{ times[i] }}</td>
                        <td>
                            <div class="actions-cell">
                                <form method="post">
                                    <input type="hidden" name="action" value="update">
                                    <input type="hidden" name="name" value="{{ names[i] }}">
                                    <input type="number" name="balls" value="{{ balls[i] }}" required>
                                    <button type="submit">Update</button>
                                </form>
                                <form method="post">
                                    <input type="hidden" name="action" value="delete">
                                    <input type="hidden" name="name" value="{{ names[i] }}">
                                    <button type="submit">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p>No balls due currently! âœ…</p>
        {% endif %}

        <form method="post">
            <h2>Add New Due</h2>
            <label for="name">Name:</label>
            <input type="hidden" name="action" value="add">
            <input type="text" id="name" name="new_name" required><br><br>

            <label for="balls">Balls:</label>
            <input type="number" id="balls" name="new_balls" required><br><br>

            <label for="desc">Description:</label>
            <input type="text" id="desc" name="new_desc" required><br><br>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
